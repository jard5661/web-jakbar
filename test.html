<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Table dari Google Sheet</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

<h3>Data Google Sheet</h3>
<table id="sheetTable"></table>

<script>
const url = "https://docs.google.com/spreadsheets/d/1iDRGZJ9lln72Ofoy27Y8eFkey6RcXt3bC1A1WaPFgG8/edit?usp=sharing";

fetch(url)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").map(r => r.split(","));
    const table = document.getElementById("sheetTable");

    rows.forEach((row, i) => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const el = document.createElement(i === 0 ? "th" : "td");
        el.textContent = cell;
        tr.appendChild(el);
      });
      table.appendChild(tr);
    });
  })
  .catch(err => {
    console.error("Gagal load sheet", err);
  });
</script>

</body>
</html>
